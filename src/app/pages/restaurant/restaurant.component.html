<!-- <ngx-restaurant-card></ngx-restaurant-card> -->

  

  <div *ngIf=flagrest class="container-fluid">
    <div class="row ">
      <div  *ngFor="let restaurant of restaurantList" class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <ngx-restaurant-card [restaurant]="restaurant" (restaurantitem)="edit($event)">
        </ngx-restaurant-card>
      </div>
    </div>
  </div>
  <div *ngIf=flagshop class="container-fluid">
    <div class="row ">
      <div  *ngFor="let shop of shopList" class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <ngx-shop-card [shop]="shop" >
        </ngx-shop-card>
      </div>
    </div>
  </div>
